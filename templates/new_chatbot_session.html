<!-- Template for a new chatbot session (where the user hasn't asked a question yet) -->
<html>
    <body style="margin: 0; padding: 0; height: 100%; width: 100%; 
                 font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; ">
        <h1 style="font-size:70px; 
                    text-align: center; margin-bottom: 20px;">Firebolt-Powered RAG Chatbot</h1>

        <div style="display: flex; flex-direction: column; align-items: center; 
                    height: 100vh; width: 100%; box-sizing: border-box; padding: 20px;">

            
            <!-- Form that sends a message to the chatbot -->
            <form action="/chatbot_session/chatbot_response/{{session_id}}" method="post" 
                    style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center; 
                            width: 100%; padding: 20px; box-sizing: border-box;">

                <input type="text" name="user_message" placeholder="What's your question?" required="required" 
                        style="margin: 10px; padding: 10px; font-size: 30px; width: 100%;"/>

                <button type="submit"
                        style="margin: 10px; padding: 10px; font-size: 30px; width: 100%; max-width: 500px;" class="btn"> 
                    Submit
                </button>
            </form>

            <br>
            <br>
            <br>
            <br>
            
            <a href="/" style="color: red; font-size:30px">Home Page</a>
        </div>
    </body>
</html>
